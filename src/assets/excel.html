<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel-js</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">

      <header class="excel-header">
        <input type="text" class="input" value="New table">
        <div>
          <button class="button">
            <span class="material-icons">delete</span>
          </button>
          <button class="button">
            <span class="material-icons">exit_to_app</span>
          </button>
        </div>
      </header>
      
      <section class="excel-toolbar">
        <h2 class="visually-hidden">Excel table toolbar</h2>
        <button class="button" title="align text left">
          <span class="material-icons">format_align_left</span>
        </button>
        <button class="button"  title="align text center">
          <span class="material-icons">format_align_center</span>
        </button>
        <button class="button" title="align text right">
          <span class="material-icons">format_align_right</span>
        </button>
        <button class="button" title="make text bold">
          <span class="material-icons">format_bold</span>
        </button>
        <button class="button" title="make text italic">
          <span class="material-icons">format_italic</span>
        </button>
        <button class="button" title="make text underlined">
          <span class="material-icons">format_underlined</span>
        </button>
      </section>

      <section class="excel-formula">
        <h2 class="visually-hidden">Excel table formula</h2>
        <div class="caption">
          fx
        </div>
        <input class="input">

      </input>
      </section>

      <section class="excel-table">
        <h2 class="visually-hidden">Excel table</h2>
        <table class="table">
          <thead>
            <tr class="row">
              <th class="row-info table-header-cell"></th>
              <th class="row-data table-header-cell">A</th>
              <th class="row-data table-header-cell">B</th>
              <th class="row-data table-header-cell">C</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row">
              <td class="row-info table-header-cell">1</td>
              <td class="cell selected"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
            <tr class="row">
              <td class="row-info table-header-cell">2</td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </div>
</body>
</html>
